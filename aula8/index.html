<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> getElementByid innerHTML</title>
    <style> 
        body{
            margin: 0;
            padding: 0;
            background-color: #bebebe;
        }
        .container{
            width: 1000px;
            height: 500px;
            margin: auto;
            margin-top: 100px;
            border: 1px solid;
            padding: 10px;
        }
    
    </style>
    <script> 
            window.onload = function(){
               
                var btn = document.getElementById('botao');
          
                
                btn.addEventListener('click', function(e){
                    e.preventDefault();
                    var cp = document.getElementById('campo').value;
                    var  t = document.getElementById('area');
                    t.innerHTML = cp;
                    console.log(t);
                },false);
            }
    </script>
</head>
<body>
    <div class="container">
        <label> Nome: </label><br>
        <input type="text" id="campo" /> <br>
        <input type="submit" id="botao" value="Enviar" autocomplete="off"/>
        <br><br>
        <!-- <input type="text" id="area" value="Oi Toni"> -->
        <textarea id="area" ></textarea>
    </div>
    
</body>
</html>
